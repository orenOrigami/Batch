<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
</head>
<body>
  <h1>Batch Search</h1>
  
  <!-- Input Field and Search Button -->
  <input type="text" id="searchQuery" placeholder="Enter search term">
  <button onclick="search()">Search</button>

  <div id="result"></div>

  <script>
    async function search() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Searching...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        // Replace with your webhook URL
        const webhookURL = 'https://your-webhook-url.com/webhook';

        // Send the search request to the webhook
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ searchQuery: query })
        });

        // Parse the JSON response
        const data = await response.json();

        if (data.batchUrl) {
          resultDiv.innerHTML = `<a href="${data.batchUrl}" target="_blank">Redirect to Batch</a>`;
        } else {
          resultDiv.innerHTML = 'No batches found.';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Error contacting webhook.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
