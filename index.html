<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATCH Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>BATCH Not Found</h1>
    <p>Would you like to create a new BATCH?</p>
    
    <!-- Input field for the serial searched -->
    <input type="text" id="serialInput" placeholder="Enter serial number" />

    <br />
    <button class="yes-btn" onclick="sendResponse()">Yes</button>
    <button class="no-btn" onclick="goToSearchPage()">No</button>

    <script>
        // Function to send 'yes' response and the serial to the webhook
        function sendResponse() {
            const webhookUrl = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r'; // Replace with your webhook URL
            const serialInput = document.getElementById('serialInput').value;

            if (!serialInput) {
                alert('Please enter a serial number before proceeding.');
                return;
            }

            const payload = {
                action: 'yes',
                serial: serialInput
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Response sent successfully.');
                // Optionally, redirect to a success page or show a message
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send response. Please try again.');
            });
        }

        // Function to redirect to the search page
        function goToSearchPage() {
            window.location.href = '/Batch'; // Replace with your actual search page URL
        }
    </script>
</body>
</html>
