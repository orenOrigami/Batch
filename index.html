<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
</head>
<body>
  <h1>Batch Search</h1>
  
  <!-- Input Field and Search Button -->
  <input type="text" id="searchQuery" placeholder="Enter search term">
  <button onclick="sendDataToWebhook()">Search</button>

  <div id="result"></div>

  <script>
    async function sendDataToWebhook() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending request...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        // Webhook URL
        const webhookURL = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r';

        // Send the search request to the webhook
        const response = await fetch(webhookURL, {
          method: 'POST', // HTTP method
          headers: {
            'Content-Type': 'application/json' // Set content type to JSON
          },
          body: JSON.stringify({
            searchQuery: query // Send the search term as JSON
          })
        });

        // Parse the response from the webhook
        const data = await response.json();

        // Handle the response (assuming the webhook returns a batchUrl)
        if (data.batchUrl) {
          resultDiv.innerHTML = `<a href="${data.batchUrl}" target="_blank">Redirect to Batch</a>`;
        } else {
          resultDiv.innerHTML = 'No batches found.';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Error contacting webhook.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
