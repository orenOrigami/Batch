<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Batch Search</h1>
  <label for="searchQuery">Enter Search Query:</label>
  <input type="text" id="searchQuery" placeholder="Search...">
  <button onclick="sendDataToWebhook()">Search</button>

  <div id="result"></div>

  <script>
    async function sendDataToWebhook() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending request...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        const webhookURL = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r';
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            searchQuery: query
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // The response might be plain text (the URL), so we treat it as text
        const responseText = await response.text();
        console.log('Response Data:', responseText);

        // Check if the response is a valid URL
        if (responseText && responseText.startsWith('http')) {
          // If it's a valid URL, create a button to redirect the user
          resultDiv.innerHTML = `<button onclick="window.location.href='${responseText}'">Redirect to Batch</button>`;
        } else {
          resultDiv.innerHTML = 'Unexpected response format or no valid URL found.';
        }
      } catch (error) {
        resultDiv.innerHTML = `Error contacting webhook: ${error.message}`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
