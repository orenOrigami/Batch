<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Batch Search</h1>
  <label for="searchQuery">Enter Search Query:</label>
  <input type="text" id="searchQuery" placeholder="Search...">
  <button onclick="sendDataToWebhook()">Search</button>

  <div id="result"></div>

  <script>
    async function sendDataToWebhook() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending request...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        const webhookURL = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r';
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            searchQuery: query
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Initially, the webhook might return an "Accepted" status or an empty response.
        const responseData = await response.json();
        console.log('Initial Response Data:', responseData);

        // If the response contains the "Accepted" message, wait for the actual response
        if (responseData && responseData.status === 'Accepted') {
          resultDiv.innerHTML = 'Request accepted, waiting for the final response...';

          // Polling for the final result (this may need adjustment based on your system)
          setTimeout(() => {
            // Polling or re-fetching the webhook if needed
            // This is just a simple placeholder to simulate a delay and retry process
            // You may replace this with a proper polling mechanism or confirmation from the webhook
            checkForFinalResponse();
          }, 2000); // Check every 2 seconds (this is an example)
        } else if (responseData.body) {
          // If the webhook already responded with the final body containing the URL
          resultDiv.innerHTML = `<button onclick="window.location.href='${responseData.body}'">Redirect to Batch</button>`;
        } else {
          resultDiv.innerHTML = 'Unexpected response format or no valid URL found.';
        }
      } catch (error) {
        resultDiv.innerHTML = `Error contacting webhook: ${error.message}`;
        console.error('Error:', error);
      }
    }

    async function checkForFinalResponse() {
      const resultDiv = document.getElementById('result');

      try {
        // Make another fetch request (or polling) to the webhook to get the final response
        const finalResponse = await fetch('YOUR_FINAL_RESPONSE_URL'); // Adjust based on your system's logic
        const finalResponseData = await finalResponse.json();

        if (finalResponseData.body) {
          resultDiv.innerHTML = `<button onclick="window.location.href='${finalResponseData.body}'">Redirect to Batch</button>`;
        } else {
          resultDiv.innerHTML = 'Final response did not contain the expected URL.';
        }
      } catch (error) {
        resultDiv.innerHTML = `Error checking final response: ${error.message}`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
