<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
</head>
<body>
  <h1>Batch Search</h1>

  <!-- Input Field and Search Button -->
  <input type="text" id="searchQuery" placeholder="Enter search term">
  <button onclick="sendDataToWebhook()">Search</button>

  <div id="result"></div>

  <script>
    async function sendDataToWebhook() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending request...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        // Webhook URL
        const webhookURL = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r';

        // Send the search request to the webhook
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            searchQuery: query
          })
        });

        console.log('Response Status:', response.status);

        // Check if the response is successful (status 200)
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response as plain text
        const text = await response.text();
        console.log('Raw response:', text);

        // Check if the response contains a URL and display it as a button
        if (text) {
          resultDiv.innerHTML = `<button onclick="window.location.href='${text.trim()}'">Redirect to Batch</button>`;
        } else {
          resultDiv.innerHTML = 'No batches found.';
        }
      } catch (error) {
        resultDiv.innerHTML = `Error contacting webhook: ${error.message}`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
