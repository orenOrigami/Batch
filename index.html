<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #result {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Batch Search</h1>
  <label for="searchQuery">Enter Search Query:</label>
  <input type="text" id="searchQuery" placeholder="Search...">
  <button onclick="sendDataToWebhook()">Search</button>

  <div id="result"></div>

  <script>
    async function sendDataToWebhook() {
      const query = document.getElementById('searchQuery').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Sending request...';

      if (!query) {
        resultDiv.innerHTML = 'Please enter a search query.';
        return;
      }

      try {
        const webhookURL = 'https://hook.eu2.make.com/iwj2tdngzc2i54k2l1z68xxthusblt2r';
        const response = await fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            searchQuery: query
          })
        });

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Read the response as JSON
        const responseData = await response.json();
        console.log('Webhook Response Data:', responseData);

        // Handle the case when the response is "Accepted"
        if (responseData === 'Accepted') {
          resultDiv.innerHTML = 'Request accepted, waiting for the final response...';
        } else if (responseData.body && responseData.body.startsWith('http')) {
          // If the response contains a valid URL in the "body" key, create a button to redirect the user
          resultDiv.innerHTML = `
            <button onclick="window.location.href='${responseData.body}'">Redirect to Batch</button>
            <br>
            <a href="${responseData.body}" target="_blank">Open Batch URL</a>
          `;
        } else {
          resultDiv.innerHTML = 'Unexpected response format or no valid URL found.';
        }
      } catch (error) {
        resultDiv.innerHTML = `Error contacting webhook: ${error.message}`;
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
